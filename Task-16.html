<!DOCTYPE HTML>
<html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-16</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        * {
            text-align: center;
            font-size: 40px;
        }

        h1 {
            color: rgb(0, 137, 0);
        }

        tr {
            color: rgb(0, 135, 0);
        }

        table {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Count Total Rows</h1>

    <strong>
        Count Number of Rows in
        a Table Using jQuery
    </strong>

    <br><br>

    <table id="Table_id" border="1" width="140">
        <thead>

            <tr">
                <th>Enrollment_no.</th>
                <th>Name</th>
                <th>Marks</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bhaumik</td>
                <td>95</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Raj</td>
                <td>75</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jay</td>
                <td>84</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Hemant</td>
                <td>65</td>
            </tr>
        </tbody>
    </table>
    <br>

    <button type="button">
        Count Rows
    </button>

    <!-- Script to Count number of rows in a table -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {

                // Select all the rows in the table
                // and get the count of the selected elements
                var rowCount = $("#Table_id tr").length;
                alert(rowCount);
            });
        });
    </script>
</body>

</html>

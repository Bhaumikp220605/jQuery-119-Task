<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Task-19</title>
    <style>
        * {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <p>This is a paragraph.</p>
    <button>Top And Left Position </button>

    <h1 id="left"></h1>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var x = $("p").position();
                document.getElementById('left').innerHTML = "Top position: " + x.top + "<br> Left position: " + x.left;
            });
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Task-97</title>
    <style>
        p {
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p style="background-color:orange;">This a first paragraph.</p>
    <p style="background-color:#ee82ee;">This is secong paragraph.</p>
    <p style="background-color:rgb(139,205,50);">This is third paragraph.</p>
    <p>This is forth paragraph.</p>
    <button type="button">Add CSS Styles</button>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").css({ "background-color": "yellow", "padding": "20px" });
            });
        });
    </script>
</body>

</html>

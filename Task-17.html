<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Task-17</title>
    <style>
        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <center>
        <h1>TextArea In Alert BOx</h1>
        <textarea id="txtArea"></textarea><br><br>
        <button id="btn">Show Text</button>
    </center>
</body>

<script>
    $(document).ready(function () {

        //This function called when the button is clicked
        $("#btn").click(function () {

            // val() method is used to get the values from 
            // textarea and stored in txt variable
            var txt = $("#txtArea").val();
            alert(txt);
        });
    });
</script>
</body>

</html>

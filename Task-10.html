<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-10</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <style>
    body {
      text-align: center;
    }

    h2 {
      color: green;
    }

    p {
      font-size: 25px;
      font-weight: bold;
    }

    button {
      display: block;
      cursor: pointer;
      margin: 5rem auto 0 auto;
    }

    select {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Remove all the options of a select box and then add one option and select it.</h2>

  <select id="geek-select">
    <option value="geek1">Item 1</option>
    <option value="geek2">Item 2</option>
    <option value="geek3">Item 3</option>
    <option value="geek4">Item 4</option>
  </select>
  <button onclick="removeThenAdd()">
    Click me to remove all options and then add one option
  </button>
  <script type="text/javascript">
    function removeThenAdd() {
      $("#geek-select").find("option").remove().end().append(
        '<option value = "gfg">Change Select</option>');
    }
  </script>
</body>

</html>

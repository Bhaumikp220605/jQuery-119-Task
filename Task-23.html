<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Task-23</title>
</head>

<body>

    <p id="before"></p>
    <p id="after"></p>

    <script>
        let y = ['Bhaumik', 'Jay', 'Raj', 'Krunal', 'Ayushi'];
        let remove_Item = 'Jay';

        document.getElementById('before').innerHTML = 'Array before removing the element = ' + y;
        y = $.grep(y, function (value) {
            return value != remove_Item;
        });
        document.getElementById('after').innerHTML = 'Array after removing the element = ' + y;
    </script>
</body>

</html>

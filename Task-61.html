<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Task-61</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #9d7ede;
            margin-top: 30px;
            border-style: solid;
            /* Required to animate border width */
            border-color: #6f40ce;
        }
    </style>
</head>

<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>


    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".box").animate({
                    width: "300px",
                    height: "300px",
                    marginLeft: "150px",
                    borderWidth: "10px",
                    opacity: 0.5
                });
            });
        });
    </script>
</body>

</html>
